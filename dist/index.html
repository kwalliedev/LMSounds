<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMSounds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/splide.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-video/dist/css/splide-extension-video.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 static">

<nav id="site-menu"
     class="z-50 flex flex-col md:flex-row w-full justify-between items-center px-4 sm:px-6 py-1 bg-white shadow sm:shadow-none border-b-4 border-blue-800 fixed top-0">
    <div class="w-full md:w-auto self-start md:self-center flex flex-row md:flex-none flex-no-wrap justify-between items-center lg:ml-2">
        <a href="#" class="no-underline py-1">
            <h1 class="font-bold text-lg tracking-widest">LMSounds</h1>
        </a>
        <button id="menuBtn" class="block md:hidden focus:outline-none p-2 ml-auto" onclick="navToggle()">
            <span class="fas fa-bars"></span>
        </button>
    </div>
    <div id="menu"
         class="w-full md:w-auto lg:mr-2 self-end md:flex flex-col md:flex-row h-full py-1 pb-4 md:py-0 md:pb-0 hidden text-center">
        <a class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2" href="#wie"
           onclick="navToggle()">
            Wie we zijn
        </a>
        <a class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2" href="#wat"
           onclick="navToggle()">
            Wat we doen
        </a>
        <a class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2"
           href="#contact"
           onclick="navToggle()">
            Contact
        </a>
        <a class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2" href="#video"
           onclick="navToggle()">
            Video's
        </a>
    </div>
</nav>

<div class="fixed bottom-10 right-10 hidden md:block">
    <div class="shadow-2xl rounded-2xl bg-blue-100 px-12">
        <button onclick="streamToggle()" id="streamToggle"
                class="absolute -top-4 -right-4 bg-red-400 hover:bg-red-500 text-2xl w-10 h-10 rounded-full focus:outline-none text-white">
            <i class="fas fa-times"></i>
        </button>

        <div class="px-4 py-1">
            <h2 class="text-2xl text-center font-bold">Stream ons!</h2>
        </div>

        <div id="streamContent" class="transition duration-500 ease-in-out">
            <div class="px-3 py-1 ">
                <a href="https://open.spotify.com/artist/61lcUwIR3QsClswNybUHmo" target="_blank">
                    <img src="./img/logo_spotify_onlight.svg" alt="Logo Spotify" class="h-10 m-auto">
                </a>
            </div>
            <div class="px-3 py-1">
                <a href="https://music.apple.com/us/artist/l-marchal/1502021497" target="_blank">
                    <img src="./img/logo_applemusic_onlight.svg" alt="Logo Apple Music" class="h-10 m-auto">
                </a>
            </div>
            <div class="px-3">
                <a href="https://www.deezer.com/nl/artist/88787692" target="_blank">
                    <img src="./img/logo_deezer_onlight.svg" alt="Logo Deezer" class="h-10 m-auto">
                </a>
            </div>
            <div class="px-3 py-1">
                <a href="https://music.youtube.com/channel/UCkg--kiYrxvbC9ZfsyqBOSw"  target="_blank">
                    <img src="./img/logo_youtubemusic_onlight.svg" alt="Logo YouTube Music" class="h-10 m-auto">
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container mx-auto">
    <div id="wie" class="h-screen flex">
        <div class="m-auto">
            <h1 class="text-6xl lg:text-8xl">LM&dash;Sounds</h1>
            <h2 class="pl-1 lg:pl-2">Muziek voor
                <span class="types"
                      data-types-items="trouwfeesten!, verjaardagsfeesten!, bedrijfsfeesten!, evenementen!"></span>
            </h2>
            <div class="text-center mt-10">
                <a href="#wat">
                    <i class="fas fa-chevron-down"></i>
                </a>
            </div>
        </div>
    </div>
    <div id="wat" class="h-screen">
        <div class="pt-16">
            <h1>test2</h1>
        </div>
    </div>
    <div id="contact" class="h-screen">
        <div class="pt-16">
            <h1>Contacteer ons!</h1>

        </div>
    </div>
    <div id="video" class="h-screen">
        <div class="pt-16">
            <h1>Video's</h1>
            <div class="splide m-auto px-4">
                <div class="splide__track m-auto">
                    <ul class="splide__list">
                        <li class="splide__slide" data-splide-html-video="assets/video/trouwfeest.mp4">
                            <img src="assets/img/herfst.jpeg" alt="trouwfeest tumbnail">
                        </li>
                        <li class="splide__slide" data-splide-html-video="assets/video/bedrijfsfeest.mp4">
                            <img src="assets/img/herfst.jpeg" alt="trouwfeest tumbnail">
                        </li>
                        <li class="splide__slide" data-splide-html-video="assets/video/studio.mp4">
                            <img src="assets/img/herfst.jpeg" alt="trouwfeest tumbnail">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="border-t-4 border-blue-900 pt-2 pb-2 px-6 bg-white">
    <div class="flex sm:flex-row flex-col justify-between items-center m-auto font-bold max-w-3xl">
        <div class="flex-col text-center">
            <a href="tel:+32 476 743 771" class="flex-row block pb-1">
                <i class="fas fa-phone-alt mr-1"></i>+32 476 743 771
            </a>
            <a href="mailto:info@lm-sounds.com" class="flex-row block pb-1">
                <i class="fas fa-envelope mr-1"></i>info@lm-sounds.com
            </a>
        </div>
        <div class="flex-col text-center">
            <p class="flex-row pb-1">
                Herentals 2200
            </p>
            <p class="flex-row pb-1">
                LM-Sounds &copy; <span id="jaar"></span>
            </p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-video/dist/js/splide-extension-video.min.js"></script>
<script src="js/type.js"></script>
<script src="js/types.js"></script>
<script src="js/splide.min.js"></script>
<script src="js/slider.js"></script>
<script>
    function navToggle() {
        var btn = document.getElementById('menuBtn');
        var nav = document.getElementById('menu');

        btn.classList.toggle('open');
        nav.classList.toggle('flex');
        nav.classList.toggle('hidden');
    }

    function streamToggle() {
        var btn = document.getElementById('streamToggle');
        var content = document.getElementById('streamContent');

        content.classList.toggle('hidden');

        if (content.classList.contains('hidden')) {
            btn.children.item(0).classList.replace('fa-times', 'fa-chevron-up');
            btn.classList.replace('bg-red-400', 'bg-green-400');
            btn.classList.replace('hover:bg-red-500', 'hover:bg-green-500');
        }
        else {
            btn.children.item(0).classList.replace('fa-chevron-up', 'fa-times');
            btn.classList.replace('bg-green-400', 'bg-red-400');
            btn.classList.replace('hover:bg-green-500', 'hover:bg-red-500');
        }
    }


    document.getElementById("jaar").innerHTML = new Date().getFullYear();
</script>
</body>
</html>
