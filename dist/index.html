<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMSounds</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-50">

<nav id="site-menu"
     class="flex flex-col sm:flex-row w-full justify-between items-center px-4 sm:px-6 py-1 bg-white shadow sm:shadow-none border-t-4 border-blue-800 fixed top-0">
    <div class="w-full md:w-auto self-start md:self-center flex flex-row md:flex-none flex-no-wrap justify-between items-center lg:ml-2">
        <a href="#" class="no-underline py-1">
            <h1 class="font-bold text-lg tracking-widest">LMSounds</h1>
        </a>
        <button id="menuBtn" class="block md:hidden focus:outline-none p-2 ml-auto" onclick="navToggle()">
            <span class="fas fa-bars"></span>
        </button>
    </div>
    <div id="menu"
         class="w-full md:w-auto lg:mr-2 self-end md:flex flex-col md:flex-row h-full py-1 pb-4 md:py-0 md:pb-0 hidden">
        <a class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2" href="#1">
            1
        </a>
        <a class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2" href="#2">
            2
        </a>
        <a class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2" href="#3">
            3
        </a>
    </div>
</nav>
<div class="container mx-auto">
    <div id="1" class="h-screen flex">
        <div class="m-auto">
            <h1 class="text-8xl">LMSounds</h1>
            <h2 class="pl-2">Muziek voor <span class="types" data-types-items="trouwfeesten!, verjaardagsfeesten!, bedrijfsfeesten!, evenementen!"></span></h2>
            <div class="text-center mt-10">
                <a href="#2">
                    <i class="fas fa-chevron-down"></i>
                </a>
            </div>
        </div>
    </div>
    <div id="2" class="h-screen">
        <div class="pt-16">
            <h1>test2</h1>
        </div>
    </div>
    <div id="3" class="h-screen">
        <div class="pt-16">
            <h1>test3</h1>
        </div>
    </div>
</div>

<script src="js/type.js"></script>
<script>
    function navToggle() {
        var btn = document.getElementById('menuBtn');
        var nav = document.getElementById('menu');

        btn.classList.toggle('open');
        nav.classList.toggle('flex');
        nav.classList.toggle('hidden');
    }

    const types = document.getElementsByClassName('types')[0];
    if (types) {
        let types_strings = types.getAttribute('data-types-items')
        types_strings = types_strings.split(',')
        new Typed('.types', {
            strings: types_strings,
            loop: true,
            typeSpeed: 100,
            backSpeed: 50,
            backDelay: 2000
        });
    }
</script>
</body>
</html>
