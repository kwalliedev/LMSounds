<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMSounds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/splide.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-video/dist/css/splide-extension-video.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

<nav id="site-menu"
     class="z-40 flex flex-col md:flex-row w-full justify-between items-center px-4 sm:px-6 py-1 bg-white shadow sm:shadow-none border-t-4 border-blue-800 fixed top-0">
    <div class="w-full md:w-auto self-start md:self-center flex flex-row md:flex-none flex-no-wrap justify-between items-center lg:ml-2">
        <a href="#" class="no-underline py-1">
            <h1 class="font-bold text-lg tracking-widest">LMSounds</h1>
        </a>
        <button id="menuBtn" class="block md:hidden focus:outline-none p-2 ml-auto" onclick="navToggle()">
            <span class="fas fa-bars"></span>
        </button>
    </div>
    <div id="menu"
         class="w-full md:w-auto lg:mr-2 self-end md:flex flex-col md:flex-row h-full py-1 pb-4 md:py-0 md:pb-0 hidden text-center">
        <a class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2" href="#wie"
           onclick="navToggle()">
            Wie we zijn
        </a>
        <a class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2" href="#wat"
           onclick="navToggle()">
            Wat we doen
        </a>
        <a class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2"
           href="#contact"
           onclick="navToggle()">
            Contact
        </a>
        <a class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2"
           href="#gallerij"
           onclick="navToggle()">
            Gallerij
        </a>
    </div>
</nav>
<div class="container mx-auto">
    <div id="wie" class="min-h-screen flex">
        <div class="m-auto">
            <h1 class="text-6xl lg:text-8xl">LM&dash;Sounds</h1>
            <h2 class="pl-1 lg:pl-2">Muziek voor
                <span class="types"
                      data-types-items="trouwfeesten!, verjaardagsfeesten!, bedrijfsfeesten!, evenementen!"></span>
            </h2>
            <div class="text-center mt-10">
                <a href="#wat">
                    <i class="fas fa-chevron-down"></i>
                </a>
            </div>
        </div>
    </div>
    <div id="wat" class="min-h-screen border-t-4 border-black">
        <div class="pt-16">
            <h1>test2</h1>
        </div>
    </div>

    <div id="contact" class="h-screen">
        <div class="pt-16">
            <h1>Contacteer ons!</h1>

        </div>
    </div>

    <div id="gallerij" class="min-h-screen mb-16">
        <div class="pt-16">
            <div class="p-3 w-full block">
                <div class="splide mx-2 md:mx-auto">
                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide" data-splide-html-video="assets/video/trouwfeest.mp4">
                                <img src="assets/img/herfst.jpeg" alt="Trouwfeest tumbnail">
                            </li>
                            <li class="splide__slide" data-splide-html-video="assets/video/bedrijfsfeest.mp4">
                                <img src="assets/img/herfst.jpeg" alt="Bedrijfsfeest tumbnail">
                            </li>
                            <li class="splide__slide" data-splide-html-video="assets/video/studio.mp4">
                                <img src="assets/img/herfst.jpeg" alt="Studio tumbnail">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="mx-2 md:mx-auto pt-4 xl:pt-0 flex flex-wrap justify-center max-w-6xl 3xl:max-w-full">
                    <img src="assets/img/herfst.jpeg" class="pb-4 mr-2 xl:mr-0 xl:pb-0 lg:pt-0 w-96 flex-1" alt="herfst"
                         onclick="openModal(true, this.src, this.alt)">
                    <img src="assets/img/herfst.jpeg" class="pb-4 ml-2 xl:ml-0 xl:pb-0 lg:pt-0 w-96 flex-1" alt="herfst"
                         onclick="openModal(true, this.src, this.alt)">
                    <img src="assets/img/herfst.jpeg" class="pb-4 mr-2 xl:mr-0 xl:pb-0 lg:pt-0 w-96 flex-1" alt="herfst"
                         onclick="openModal(true, this.src, this.alt)">
                    <img src="assets/img/herfst.jpeg" class="pb-4 ml-2 xl:ml-0 xl:pb-0 lg:pt-0 w-96 flex-1" alt="herfst"
                         onclick="openModal(true, this.src, this.alt)">
                    <img src="assets/img/herfst.jpeg" class="pb-4 mr-2 xl:mr-0 xl:pb-0 lg:pt-0 w-96 flex-1" alt="herfst"
                         onclick="openModal(true, this.src, this.alt)">
                    <img src="assets/img/herfst.jpeg" class="pb-4 ml-2 xl:ml-0 xl:pb-0 lg:pt-0 w-96 flex-1" alt="herfst"
                         onclick="openModal(true, this.src, this.alt)">
                </div>
            </div>
        </div>
        <div id="modal_overlay"
             class="z-50 hidden fixed inset-0 bg-black bg-opacity-30 h-screen w-full flex justify-center items-start md:items-center pt-20 md:pt-10 md:pt-0">

            <!-- modal -->
            <div id="modal"
                 class="opacity-0 transform -translate-y-full scale-150  relative w-10/12 md:w-1/2 h-1/2 md:h-3/4 bg-white rounded shadow-lg transition-opacity transition-transform duration-300">

                <!-- button close -->
                <button
                        onclick="openModal(false)"
                        class="absolute -top-3 -right-3 bg-red-500 hover:bg-red-600 text-2xl w-10 h-10 rounded-full focus:outline-none text-white">
                    <i class="fas fa-times"></i>
                </button>

                <!-- body -->
                <div class="w-full p-3">
                    <img id="image" src="" alt="">
                </div>
            </div>

        </div>
    </div>
</div>

<footer class="border-t-4 border-blue-900 pt-2 pb-2 px-6 bg-white">
    <div class="flex sm:flex-row flex-col justify-between items-center m-auto font-bold max-w-3xl">
        <div class="flex-col text-center">
            <a href="tel:+32 476 743 771" class="flex-row block pb-1">
                <i class="fas fa-phone-alt mr-1"></i>+32 476 743 771
            </a>
            <a href="mailto:info@lm-sounds.com" class="flex-row block pb-1">
                <i class="fas fa-envelope mr-1"></i>info@lm-sounds.com
            </a>
        </div>
        <div class="flex-col text-center">
            <p class="flex-row pb-1">
                Herentals 2200
            </p>
            <p class="flex-row pb-1">
                LM-Sounds &copy; <span id="jaar"></span>
            </p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-video/dist/js/splide-extension-video.min.js"></script>
<script src="js/type.js"></script>
<script src="js/types.js"></script>
<script src="js/splide.min.js"></script>
<script src="js/slider.js"></script>
<script src="js/modal.js"></script>
<script>
    function navToggle() {
        var btn = document.getElementById('menuBtn');
        var nav = document.getElementById('menu');

        btn.classList.toggle('open');
        nav.classList.toggle('flex');
        nav.classList.toggle('hidden');
    }

    document.getElementById("jaar").innerHTML = new Date().getFullYear();
</script>
</body>
</html>
